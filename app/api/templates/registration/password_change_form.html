{% extends "base.html" %}

{% block body %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item">Change password</li>
    </ol>
</nav>

  <h2>Change password</h2>
  <form method="post">{% csrf_token %}
      <div class="mb-3">
          <label for="id_old_password" class="form-label">Old Password:</label>
          <input class="form-control" type="password" name="old_password" autofocus autocapitalize="none" autocomplete="old_password" maxlength="150" required id="id_username">
      </div>
      
      <div class="mb-3">
        {{ form.errors.new_password1}}
        

          <label for="id_new_password1" class="form-label">New Password:</label>
          <input class="form-control" type="password" name="new_password1" autocomplete="new_password1" required id="id_new_password1">
          {{form.new_password1.validators}}
      </div>
      <div class="mb-3">
        {{ form.errors.new_password2}}
        <label for="id_new_password2" class="form-label">Confirm New Password:</label>
        <input class="form-control" type="password" name="new_password2" autocomplete="new_password2" required id="id_new_password2">
        {{form.new_password2.validators}}

    </div>
      <input class="btn btn-primary" type="submit" value="Change Password"/>
      <input type="hidden" name="next" value="{{ next }}"/>
  </form>
{% endblock %}
