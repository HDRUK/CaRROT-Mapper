{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- our custom css --> 
    <link rel="stylesheet" href="{% static 'style/custom.css' %}">
    
    <!-- favicon -->
    <link rel="icon" href="{% static 'images/cropped-LARGE_co-connect-logo-1-180x180.png' %}">
    
    <!-- JQuerry -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- our custom javascript --> 
    <link rel="stylesheet" href="{% static 'javascript/custom.js' %}">


    
    <title>CO-CONNECT</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-co-connect">
    <div class="container-fluid">
      <a class="navbar-brand float-right" href="#">
	<!--- logo without the name 'co-connect' ---> 
	<img src="{% static 'images/cropped-LARGE_co-connect-logo-1-180x180.png' %}" width="40px">

	<!--- logo with the name 'co-connect' --->
	<!---
	<img src="{% static 'images/LARGE_co-connect-logo-200x200.png' %}" width="70px">
	--->
      </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="{% url 'scan-report-list' %}">Scan reports</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="{% url 'document-list' %}">Documents</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}">Logout</a></li>
                <!--<li class="nav-item"><a class="nav-link">You are logged as: {{ user.username }}</a></li>-->
                <li class="nav-item"><a class="nav-link" href="{% url 'change-password'%}">Change password</a></li>

            </ul>
            {% endif %}
        </div>
    </div>
</nav>

<main class="container">
    {% block body %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
