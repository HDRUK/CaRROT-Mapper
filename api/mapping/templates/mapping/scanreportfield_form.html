{% extends "base.html" %}

{% block body %}

<div>
    <!-- Loads in React Components from index.js -->

    <script>
        var pk = "{{pk}}";
        var s = document.createElement("script");
        s.type = "module";
		s.innerHTML = null;
		if(pk){
            s.src = "../../../../../../static/javascript/react/src/editField.js";

		}
		document.getElementsByTagName('head')[0].appendChild(s)
    </script>
    
</div>


{% endblock %}
