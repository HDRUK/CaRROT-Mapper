{% extends "base.html" %}

{% block body %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'scan-report-list' %}">Scan Reports</a>
        </li>
    </ol>
</nav>

<h2>Enter Assertions</h2>

<form method="post" action="#" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
        {{ form.negative_assertion.errors }}
        <label class="form-label">{{ form.negative_assertion.label }}</label>
        {{ form.negative_assertion }}
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
