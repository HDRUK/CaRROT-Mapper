{% extends "base.html" %}

{% block body %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item"><a href="{% url 'scan-report-list' %}">Scan
            reports</a></li>
        <li class="breadcrumb-item"><a href="{% url 'tables' %}?search={{ scan_report.id }}">
            {{ scan_report.parent_dataset.data_partner.name }} - {{ scan_report.dataset }}</a></li>
    </ol>
</nav>

<div>
    <!-- Loads in React Components from index.js -->
    <div id='root'></div>

    <script type="text/javascript" >
        // TODO: This file contains ajax functions that need replacing
		// with `fetch` or `axios` calls
        var a = "{{a}}"
        var u = "{{u}}"
        var scan_report="{{scan_report}}";
        var scan_report_name="{{scan_report_name}}";
        var data_dictionary="{{data_dictionary}}";
        var hide_button=false;
        if (data_dictionary=="None"){
            hide_button=true;
        }

        var download_data_dictionary = async function () {            
			const response = await $.ajax({

				type: "POST",
				url: window.location,
				data: {
					'download-dd': true,
					'csrfmiddlewaretoken': '{{ csrf_token }}',
				},
                success: function (response, status, xhr) {

                    //https://stackoverflow.com/questions/16086162/handle-file-download-from-ajax-post
                    var type = xhr.getResponseHeader('Content-Type');
                    var blob = new Blob([response], { type: type });

                    // check for a filename
                    var filename = "";
                    var disposition = xhr.getResponseHeader('Content-Disposition');
                    if (disposition && disposition.indexOf('attachment') !== -1) {
                        var filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                        var matches = filenameRegex.exec(disposition);
                        if (matches != null && matches[1]) filename = matches[1].replace(/['"]/g, '');
                    }

                    if (typeof window.navigator.msSaveBlob !== 'undefined') {
                        // IE workaround for "HTML7007: One or more blob URLs were revoked by closing the blob for which they were created. These URLs will no longer resolve as the data backing the URL has been freed."
                        window.navigator.msSaveBlob(blob, filename);
                    }
                    else {
                        var URL = window.URL || window.webkitURL;
                        var downloadUrl = URL.createObjectURL(blob);
                        if (filename) {
                            // use HTML5 a[download] attribute to specify filename
                            var a = document.createElement("a");
                            // safari doesn't support this yet
                            if (typeof a.download === 'undefined') {
                                window.location.href = downloadUrl;
                            }
                            else {
                                a.href = downloadUrl;
                                a.download = filename;
                                document.body.appendChild(a);
                                a.click();
                            }
                        }
                        else {
                            window.location = downloadUrl;
                        }
                        setTimeout(function () { URL.revokeObjectURL(downloadUrl); }, 100); // cleanup

                    }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert("Could not download Data Dictionary")
                    }
                
			});
			return response
		}
    </script>
    <script type="module" src="../../../static/javascript/react/src/tablesTable.js"></script>
    
</div>



{% endblock %}
